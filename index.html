<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunBaseData API Integration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- <h1>- Login Screen</h1> -->
    <div id="loginForm">
        <h2>Login Page</h2>
        <form id="authenticationForm">
            <label for="login_id">Username:</label>
            <input type="text" id="login_id" name="login_id"  required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"  required>
            <br>
            <button type="button" onclick="authenticateUser()">Submit</button>
        </form>
    </div>

    <div id="customerList" style="display: none;">
        <h2>Customer List</h2>
        <button type="button" onclick="getCustomerList()">Get Customer List</button>
        
        <table id="customerTable" border="1">
        </table>
    </div>

    <div id="createCustomerForm" style="display: none;">
        <h2>Create Customer</h2>
        <form id="createCustomerForm">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            <br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
            <br>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street">
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
            <br>
            <button type="button" onclick="createCustomer()">Create Customer</button>
        </form>
    </div>

    <div id="deleteCustomerForm" style="display: none;">
        <h2>Delete Customer</h2>
        <form id="deleteCustomerForm">
            <label for="delete_uuid">Customer UUID:</label>
            <input type="text" id="delete_uuid" name="delete_uuid" required>
            <br>
            <button type="button" onclick="deleteCustomer()">Delete Customer</button>
        </form>
    </div>

    <div id="updateCustomerForm" style="display: none;">
        <h2>Update Customer</h2>
        <form id="updateCustomerForm">
            <label for="update_uuid">Customer UUID:</label>
            <input type="text" id="update_uuid" name="update_uuid" required>
            <br>
            <label for="update_first_name">First Name:</label>
            <input type="text" id="update_first_name" name="update_first_name">
            <br>
            <label for="update_last_name">Last Name:</label>
            <input type="text" id="update_last_name" name="update_last_name">
            <br>
            <!-- Add other fields for update if needed -->
            <br>
            <button type="button" onclick="updateCustomer()">Update Customer</button>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
